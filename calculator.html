<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<title>Advanced Scientific Calculator</title>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="pavan calculator">
      <h1> Scientific Calculator </h1>
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <!-- Clear and basic operators -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>
            <button class="btn1" onclick="appendToDisplay('%')">%</button>

            <!-- 1 to 9 and 0 -->
            <button class="btn" onclick="appendToDisplay(7)">7</button>
            <button class="btn" onclick="appendToDisplay(8)">8</button>
            <button class="btn" onclick="appendToDisplay(9)">9</button>
            <button class="btn1" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay(4)">4</button>
            <button class="btn" onclick="appendToDisplay(5)">5</button>
            <button class="btn" onclick="appendToDisplay(6)">6</button>
            <button class="btn1" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay(1)">1</button>
            <button class="btn" onclick="appendToDisplay(2)">2</button>
            <button class="btn" onclick="appendToDisplay(3)">3</button>
            <button class="btn1" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay(0)">0</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn1" onclick="appendToDisplay('+')">+</button>

            <!-- Scientific Functions -->
            
            <button class="btn" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="btn" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="btn" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="btn1" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="btn1" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="btn1" onclick="appendToDisplay('Math.exp(')">exp</button>
            <button class="btn1" onclick="appendToDisplay('Math.pow(')">x²</button>
            <button class="btn1" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="btn1" onclick="appendToDisplay('Math.abs(')">|x|</button>
            <button class="btn1" onclick="appendToDisplay('Math.round(')">Round</button>
            <button class="btn1" onclick="appendToDisplay('Math.floor(')">Floor</button>
            <button class="btn1" onclick="appendToDisplay('Math.ceil(')">Ceil</button>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
